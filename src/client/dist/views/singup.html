<div class="container" ng-controller="singupController">
    <form class="form-signup">
        <h2 class="form-signup-heading">Please sign in</h2>
        <label for="inputNickname" class="sr-only">Nickname</label>
        <input type="text" id="inputNickname" class="form-control" placeholder="User nickname" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="test()">Create account</button>
    </form>

</div>
