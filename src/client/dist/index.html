<!doctype html>
<html ng-app="atomizer" lang="en">
<head>
    <meta charset="UTF-8">
    <base href="./">
    <title>Atomizer</title>
    <script src="js/atomizer.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Atomizer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button class="btn btn-success" ng-click="login">Sign in</button>
                <a href="#!/singup" class="btn btn-info">Sign up</a>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="page-content">
    <div ng-view class="view-animate"></div>
</div>
</body>
</html>
